<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>设置单元格之间的间隙</title>
    <link rel="stylesheet" href="./../css/layout.css">        
    <style>
        .grid{
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 100px 100px;
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>设置行间距与列间距</h2>
    <section>
        <ul class="attr-list">
            <li>
                grid-row-gap:设置行间距
            </li>
            <li>
                grid-column-gap:设置列间距
            </li>
            <li>
                grid-gap:是grid-row-gap,grid-column-gap属性的简写。
            </li>
        </ul>
    </section>

    <section>
        <h4>行间距与列间距都为20px的3 x 3网格</h4>
        <div class="grid" title="容器">
            <div class="item item-1" title="项目">1</div>
            <div class="item item-2" title="项目">2</div>
            <div class="item item-3" title="项目">3</div>
            <div class="item item-4" title="项目">4</div>
            <div class="item item-5" title="项目">5</div>
            <div class="item item-6" title="项目">6</div>
            <div class="item item-7" title="项目">7</div>
            <div class="item item-8" title="项目">8</div>
            <div class="item item-9" title="项目">9</div>
        </div>
        <p>grid-row-gap: 20px;
            grid-column-gap: 20px;</p>
    </section>
</body>
</html>
